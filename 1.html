<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF to Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="gif" src="huh.gif" alt="Loading...">
    <script>
        // GIF 持續時間 (毫秒)
        const gifDuration = 3000; // 例如 3 秒

        // 指定的跳轉網址
        const redirectUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeIbaRHzpgadjX2gu1YX8Vh5EDOHZwcvzYgcHCJl0GQ6a9ZCQ/viewform";

        // 設定計時器，GIF 播放完畢後跳轉
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, gifDuration);
    </script>
</body>
</html>
